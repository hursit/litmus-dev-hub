        - - name: install-chaos-faults
            template: install-chaos-faults

        - - name: deployment-delete
            template: deployment-delete

        - - name: k6-loadgen-deployment-delete-1
            template: k6-loadgen-deployment-delete-1
          - name: k6-loadgen-deployment-delete-2
            template: k6-loadgen-deployment-delete-2
          - name: k6-loadgen-deployment-delete-3
            template: k6-loadgen-deployment-delete-3

        - - name: deployment-delete-rollback
            template: deployment-delete-rollback

        - - name: pod-cpu-hog
            template: pod-cpu-hog
          - name: k6-loadgen-pod-cpu-hog-1
            template: k6-loadgen-pod-cpu-hog-1
          - name: k6-loadgen-pod-cpu-hog-2
            template: k6-loadgen-pod-cpu-hog-2
          - name: k6-loadgen-pod-cpu-hog-3
            template: k6-loadgen-pod-cpu-hog-3


        - - name: pod-network-loss
            template: pod-network-loss
          - name: k6-loadgen-pod-network-loss-1
            template: k6-loadgen-pod-network-loss-1
          - name: k6-loadgen-pod-network-loss-2
            template: k6-loadgen-pod-network-loss-2
          - name: k6-loadgen-pod-network-loss-3
            template: k6-loadgen-pod-network-loss-3

        - - name: pod-memory-hog
            template: pod-memory-hog
          - name: k6-loadgen-pod-memory-hog-1
            template: k6-loadgen-pod-memory-hog-1
          - name: k6-loadgen-pod-memory-hog-2
            template: k6-loadgen-pod-memory-hog-2
          - name: k6-loadgen-pod-memory-hog-3
            template: k6-loadgen-pod-memory-hog-3

        - - name: disk-fill
            template: disk-fill
          - name: k6-loadgen-disk-fill-1
            template: k6-loadgen-disk-fill-1
          - name: k6-loadgen-disk-fill-2
            template: k6-loadgen-disk-fill-2
          - name: k6-loadgen-disk-fill-3
            template: k6-loadgen-disk-fill-3

        - - name: cleanup-chaos-resources
            template: cleanup-chaos-resources

    - name: install-chaos-faults
